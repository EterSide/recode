<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th scope="col">선수</th>
        <th scope="col">선수</th>
        <th scope="col">결과</th>
        <th scope="col">맵</th>
        <th scope="col">작성자</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="recode : ${recodes}" >
        <div th:if="${recode.result}">
            <td class="table-success" th:text="${recode.player1.player_name} + ' (' + ${recode.player1.tribes} + ')'"></td>
            <td class="table-danger" th:text="${recode.player2.player_name} + ' (' + ${recode.player2.tribes} + ')'"></td>
            <td class="table-success"> 승 </td>
        </div>
        <div th:if="${!recode.result}">
            <td class="table-danger" th:text="${recode.player1.player_name} + ' (' + ${recode.player1.tribes} + ')'"></td>
            <td class="table-success" th:text="${recode.player2.player_name} + ' (' + ${recode.player2.tribes} + ')'"></td>
            <td class="table-danger"  > 패 </td>
        </div>
        <td th:text="${recode.map.map_name}"></td>
        <td th:text="${recode.user.user_id}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
